query GetTour($id: ID!) {
    tour(id: $id) {
        id
        title
        location
        description
        durationDays
        peopleCount
        shortDescription
        program {
            title
            startTime
            order
            description
            id
        }
        tourPackages {
            peopleCount
            comment
            prices {
                amount
                currencyId
            }
        }
        isBestSeller
        inclusions {
            description
        }
        images {
            url
            optimizedUrl
            thumbnailUrl
            isPrimary
            id
        }
        exclusions {
            description
        }
        categories {
            name
            id
            description
        }
        accommodations {
            hotelName
            id
            stars
        }
    }
}